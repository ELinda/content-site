<html>
<head>
<style type="text/css">
body{background-color: #000; color: #fff; font-family: Arial; margin: 20px;}
a {
    color: #fff; text-decoration:  none; font-weight: bold;
}
a:visited {
    color: #ddd;
}
a:hover {
    color: #f44;
}
</style>
<link rel="stylesheet" href="/static/default/default.css">
</head>
<body onload="">
<h2>Notebooks</h2>
{% for notebook in notebooks %}
  <a href="{{ notebook['book_url'] }}" alt="{{ notebook['date'] }}">
    <h3>{{ notebook['name'] }}</h3>
  </a>
{% endfor %}
</body>
</html>
